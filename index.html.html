<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        button {
            margin:20px 20px 20px 800px;
        }
    </style>
</head>

<body>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Click YES to see a surprise</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" id="yes">YES</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Place to show surprise -->
    <div id="surprise" class="text-center mt-4"></div>

    <script>
        document.getElementById("yes").addEventListener("click", function () {

            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('myModal'));
            modal.hide();

            // Show surprise image
            document.getElementById("surprise").innerHTML = `
                <img src="https://i.imgflip.com/ac6zbt.jpg" class="img-fluid mt-3" />
                <p><a href="https://imgflip.com/memegenerator">From Imgflip Meme Generator</a></p>
            `;
        });
    </script>

</body>
</html>
